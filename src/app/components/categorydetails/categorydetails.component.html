<section *ngIf="categoryDetails._id" class=" w-50 rounded shadow border mb-4 p-3 my-2 mx-auto">
    <div class="row g-4 align-items-center">
        <div class="col-md-6">
            <img class="w-100" [src]="categoryDetails.image" [alt]="categoryDetails.name">
            <h5 class="text-main text-center my-2">{{categoryDetails.name}}</h5>
        </div>
        <div class="col-md-6">
            <h4>Available Products For Category : {{categoryDetails.name}}</h4>
            <div >
                <ul *ngFor="let item of categoriesProd">
                    <li>{{item.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</section>
