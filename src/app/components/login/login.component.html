<section class="mx-auto shadow rounded p-4 my-4 bg-main-light">
    <h3 class="mb-3">Login Now :</h3>
    <div *ngIf="errorMessage" class="alert alert-danger text-center w-50 mx-auto">
        {{errorMessage}}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

        <div class="form-item my-2">
            <label for="email">Email:</label>
            <input formControlName="email" type="email" id="email" name="email" class="form-control">
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched " class="alert alert-danger">
                <p *ngIf="loginForm.get('email')?.errors?.['required']">Email Is Required</p>
                <p *ngIf="loginForm.get('email')?.errors?.['email']">Invalid Email</p>
            </div>
        </div>
        <div class="form-item my-2">
            <label for="password">Password:</label>
            <input formControlName="password" type="password" id="password" name="password" class="form-control">
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
                <p *ngIf="loginForm.get('password')?.errors?.['required']">Password Is Required</p>
                <p *ngIf="loginForm.get('password')?.errors?.['pattern']">Password Must Be At Least 6 Chars</p>
            </div>
        </div>
        <button *ngIf="!loading" [disabled]="loginForm.invalid" type="submit" class="btn main-btn d-block ms-auto">Login</button>
        <button *ngIf="loading" type="button" class="btn btn-success d-block ms-auto"><i class="fa-solid fa-spinner fa-spin"></i></button>
        <a routerLink="/forgot" role="button" class="h6 link-primary">Forget Password?</a>
    </form>
</section>
