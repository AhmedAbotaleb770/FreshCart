<section *ngIf="brandDetails._id" class=" w-25 rounded shadow border mb-4 p-3 my-2 mx-auto">
    <div class="row g-4 align-items-center">
        <div class="col-12">
            <img class="w-100" height="200" [src]="brandDetails.image" [alt]="brandDetails.name">
        </div>
        <div>
            <h5 class="text-main text-center my-2">{{brandDetails.name}}</h5>
        </div>
    </div>
</section>
