<section class="p-4 my-4 mx-3 " *ngIf="productDetails">
    <div class="row align-items-center g-4 product">
        <div class="col-md-3">
            <owl-carousel-o [options]="productDetailsOptions">
                <ng-container *ngFor="let path of productDetails.images">
                  <ng-template carouselSlide>
                    <img class="w-100" [src]="path" >
                  </ng-template>
                </ng-container>
              </owl-carousel-o>
        </div>
        <div class="col-md-9">
            <div>
                <div class="d-flex align-items-center justify-content-between">
                    <h5>{{productDetails.title}}</h5>
                    <i role="button" (click)="addFav(productDetails._id)" class="fa-regular fa-heart fa-xl text-danger" title="Add To WishList"></i>
                </div>
                <p class="text-muted ms-2">{{productDetails.description}}</p>
                <span>{{productDetails.category.name}}</span>
                <div class="d-flex align-items-center justify-content-between my-2">
                    <span class="h6">{{productDetails.price | currency: "EGP "}}</span>
                    <span class="text-muted">
                        <i class="fas fa-star rating-color"></i>
                        {{productDetails.ratingsAverage}}
                    </span>
                </div>
                <button (click)="addProduct(productDetails._id , btnAdd)" #btnAdd class="w-100 main-btn2">+ Add To Cart</button>
            </div>
        </div>
    </div>
</section>
