<section class="py-4" *ngIf="products.length > 0;else msg" >
    <div class="row g-4">
        <div *ngFor="let product of products" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <div class="product h-100">
                <i (click)="removeFav(product._id)" class="fa-regular fa-trash-can heart" title="Remove From WishList"></i>
                <header role="button" [routerLink]="['/productdetails', product._id]">
                    <img class="w-100 mb-2" [src]="product.imageCover" [title]="product.title" [alt]="product.title">
                    <h6 class="text-main">{{product.category.name}}</h6>
                    <h6>{{product.title | cuttext:3}}</h6>
                    <div class="d-flex align-items-center justify-content-between">
                        <span class="h6">{{product.price | currency: "EGP "}}</span>
                        <span class="text-muted">
                            <i class="fas fa-star rating-color"></i>
                            {{product.ratingsAverage}}
                        </span>
                    </div>
                </header>
                <footer>
                    <button (click)="addProduct(product._id , btnAdd)" #btnAdd class="main-btn w-100"> + Add To Cart</button>
                </footer>
            </div>
        </div>
    </div>
</section>
<ng-template #msg>
    <div class="alert alert-danger w-50 text-center mx-auto p-5 h3">Your WishList Is Empty...</div>
</ng-template>
