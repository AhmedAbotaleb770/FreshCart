<section class="py-4">
    <div class="row g-4 justify-content-center">
        <h2 class="my-3 text-center">All Categories</h2>
        <div>
            <input type="text" class="form-control w-50 mx-auto mb-3" placeholder="Search Gategory Name..." [(ngModel)]="term" />
        </div>
        <div *ngFor="let category of categoryData | searchbrands : term " class="col-sm-6 col-md-4 col-lg-3">
            <div [routerLink]="['/categorydetails',category._id]" role="button" class="product">
                <img class="w-100" height="250" [src]="category.image" [alt]="category.name">
                <h4 class="text-center text-main">{{category.name}}</h4>
            </div>
        </div>
    </div>
</section>
